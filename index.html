<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrap">
        <header>
          <div class="heading">My Jira Clone</div>
          <button class="plus">+</button>
        </header>
      </div>
      <hr />

      <main>
        <div class="box">
          <div class="head">
            <div class="box-head"></div>
            <div class="symbol"></div>
            <div class="icon1"></div>
            <div class="icon2"></div>
          </div>
          <center>
            <textarea rows="15" cols="30"></textarea>
          </center>
        </div>
      </main>
      <footer>
        <p><strong>@All Right Reserved Adarsh</strong></p>
      </footer>
    </div>

    <div class="dialog">
      <center>
        <div class="dialog-box">
          <button class="cross" style="border: none">
            <span class="del">X</span></button
          ><br />
          <p class="content">Add New Content</p>
          <br />
          <div>
            <div>
              <input
                type="text"
                id="title"
                placeholder="Heading......"
                class="insert"
              />
            </div>
            <br />
            <div>
              <textarea
                name=""
                id="box-content"
                cols="30"
                rows="15"
                class="boxy"
              ></textarea>
            </div>
            <button class="btn" onclick="addTicket()">Add Tickets</button>
          </div>
        </div>
      </center>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
